  <style>

        content: attr(title);
        display: block;
        margin-top: 5px;
        font-size: 0.75rem;
        color: #6c757d;
    }
</style>



  <title>IMS: {% block title %} {% endblock title %}</title>

</head>

<body>
  <style>
    .paginator {
      display: flex;
      justify-content: center;
    }
  </style>
  {% include "store/sidebar.html" %}
  <section id="wrapper">
    <nav class="navbar navbar-expand-md bg-success">
      <div class="container-fluid mx-2">
        <div class="navbar-header">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggle-navbar"
            aria-controls="toggle-navbar" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars text-white"></i>
          </button>
          <a class="navbar-brand " style="font-size: 20px;" href="{% url 'dashboard' %}">Inventory <span
              class="text-warning ">Management System</span></a>
        </div>
        <div class="collapse navbar-collapse" id="toggle-navbar">
          <ul class="navbar-nav ms-auto">
            {% comment %} <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-bell"></i><span>98</span></a>
            </li> {% endcomment %}
            {% comment %} <li class="nav-item">
              <a class="nav-link" href="#">
                <i data-show="show-side-navigation1" class="fa fa-bars show-side-btn"></i>
              </a>
            </li> {% endcomment %}
          </ul>
        </div>
      </div>
    </nav>
    {% block content%}

    {% endblock content%}
  </section>
  </div>
  <script type="text/javascript" src="{% static 'js/main.js'%}"></script>
  <script type="text/javascript" src="{% static 'js/dashboard.js'%}"></script>
